<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login - Controle de Despesa</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>

    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>

    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/oclazyload/dist/ocLazyLoad.js"></script>


    <script src="app/controle_despesas.module.js"></script>
    <script src="app/controle_despesas_config.js"></script>

    <script src="app/views/app-login/login-controller.js"></script>
    <!--<script src="login-service.js"></script>-->

    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

</head>

<body ng-app="controleDespesa">
    <div ng-controller="LoginController as vm" class="container">


        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <div class="panel panel-primary">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Email</label>
                                    <input ng-model="user.email" type="email">
                                </md-input-container>
                            </div>

                            <div class="col-md-12">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Senha</label>
                                    <input ng-model="user.email" type="password">
                                </md-input-container>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>


    </div>
</body>
</html>
