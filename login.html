<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login - Controle de Despesa</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>

    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>

    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/oclazyload/dist/ocLazyLoad.js"></script>


    <script src="app/controle_despesas.module.js"></script>
    <script src="app/controle_despesas_config.js"></script>

    <script src="app/views/app-login/login-controller.js"></script>
    <!--<script src="login-service.js"></script>-->

    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

</head>

<body ng-app="controleDespesa">
    <div ng-controller="LoginController as vm" class="container">

        <div class="row">
            <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding="">
                <div>
                    <md-input-container>
                        <label>Title</label>
                        <input ng-model="user.title">
                    </md-input-container>

                    <md-input-container>
                        <label>Email</label>
                        <input ng-model="user.email" type="email">
                    </md-input-container>
                </div>
            </md-content>
        </div>

    </div>
</body>
</html>
